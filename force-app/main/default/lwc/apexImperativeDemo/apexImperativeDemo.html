<template>
    <lightning-card title="Apex Imperative Demo">
      <div class="slds-p-around_medium">
        <lightning-button variant="brand" label="Call Account method" onclick={handleClick}>
        </lightning-button>
      </div>

      <template if:true={accounts}>
                <template for:each={accounts} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.Id}>
                        <p><strong>Name : </strong> {account.Name}</p>
                        <p><strong>Type : </strong> {account.Type}</p>
                        <p><strong>Industry : </strong> {account.Industry}</p>
                    </div>
                </template>
               
            </template>
    </lightning-card>

     <lightning-card title="Apex Imperative Demo with params">
      <div class="slds-p-around_medium">
        <lightning-input type="search" onchange={searchHandler}  label="Search Account" value={searchKey}></lightning-input>
      </div>

      <template if:true={filteredAccounts}>
                <template for:each={filteredAccounts} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.Id}>
                        <p><strong>Name : </strong> {account.Name}</p>
                        <p><strong>Type : </strong> {account.Type}</p>
                        <p><strong>Industry : </strong> {account.Industry}</p>
                    </div>
                </template>
               
            </template>
    </lightning-card>
</template>
