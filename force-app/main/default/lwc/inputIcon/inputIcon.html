<template>
    <lightning-card title="LWC lightning input with icons">
      <div class="slds-var-p-around_medium">
        <div class="slds-is-relative">
          <lightning-icon class="input-icon icon-left" icon-name="utility:email" alternative-text="email" title="Email" size="x-small"></lightning-icon>
            <lightning-input type="text" label="Email" class="icon-left"></lightning-input>
        </div>

        <div class="slds-is-relative">
          <lightning-icon class="input-icon icon-right" icon-name={passwordIcon}  alternative-text="password" title="Password" size="x-small" onclick={passwordHandler}></lightning-icon>
            <lightning-input type={passwordType} label="Password" class="icon-right"></lightning-input>
        </div>

      </div>
    </lightning-card>
</template>
