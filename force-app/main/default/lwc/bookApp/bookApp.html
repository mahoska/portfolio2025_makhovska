<template>
    <lightning-card title="Books">
      <div class="slds-var-p-around_medium">
        <div class="slds-vap-p-around_medium">
          <lightning-input
            type="search"
            onchange={fatchBooksHandler}
            label="Search Books"
            value={query}></lightning-input>
        </div>
        <lightning-layout multiple-rows>
          <template lwc:if={books}>
          <template for:each={books} for:item="book">
            <lightning-layout-item size="3" padding="around-small" key={book.id}>
              <div class="slds-box slds-var-p-around_medium slds-text-align_center">
                <img src={book.thumbnail} alt="book image" height="200px"/>
                <div class="slds-text-heading_small slds-p-vertical_medium"><strong>{book.title}</strong></div>
                <div><strong>Published Date - </strong>{book.publishedDate}</div>
              </div>
            </lightning-layout-item>
          </template>
          </template>
        </lightning-layout>
      </div>
    </lightning-card>
</template>
